<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>Babylon JS Assignment</title>
    <link rel="stylesheet" href="./style.css" >
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="sidePanel">
        <h2>Shape Operations</h2>
        <button class="btn" id="addShapeButton">Add Shape</button>
        <input type="number" id="extrudeLength" class="hidden" placeholder="Extrude Length" min="0" step="0.01" value = '10'>
        <button class="hidden btn option" id="extrudeButton">Extrude</button>
        <button class="hidden btn option " id="cancelAddShapeButton">✖ Cancel</button>
        <button class="btn" id="deleteShapeButton" disabled>Delete Shape</button>
        <button class="hidden btn option " id="saveDeleteShapeButton">Save</button>
        <button class="hidden btn option" id="cancelDeleteShapeButton">✖ Cancel</button>
        <h2>Shape Modifications</h2>
        <button class="btn" id="moveButton" disabled>Move</button>
        <button class="hidden btn option " id="saveMoveButton">Save</button>
        <button class="hidden btn option" id="cancelMoveButton">✖ Cancel</button>
        <button class="btn" id="vertexEditButton" disabled>Vertex Edit</button>
        <button class="hidden btn option" id="addPointButton" disabled>Add Vertex</button>
        <button class="hidden btn option " id="addStartPointButton">At Start</button>
        <button class="hidden btn option " id="addEndPointButton">At End </button>
        <button class="hidden btn option " id="saveAddingPointButton">Save</button>
        <button class="hidden btn option" id="cancelAddingPointButton">✖ Cancel</button>
        <button class="hidden btn option " id="doneAddPointButton">Done Add</button>
        <button class="hidden btn option" id="removePointButton" disabled>Remove Vertex</button>
        <button class="hidden btn option " id="saveRemovePointButton">Save</button>
        <button class="hidden btn option" id="cancelRemovePointButton">✖ Cancel</button>
        <button class="hidden btn option" id="movePointButton" disabled>Move Vertex</button>
        <button class="hidden btn option " id="saveMovePointButton">Save</button>
        <button class="hidden btn option" id="cancelMovePointButton">✖ Cancel</button>
        <button class="hidden btn option" id="doneEditButton">Done Edit</button>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
